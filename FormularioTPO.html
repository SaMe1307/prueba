<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Registrese aqui</title>
</head>

<body>
    <form id="" onsubmit="return validarFormulario()">
        <h2>Formulario de suscripción</h2>
        <br>
        <div>
            <fieldset>  
                <div style="width:50%; background-color: rgba(50, 157, 125, 0.16);">
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="nombre" id="nombre" size="12" >
                    <label for="apellido">Apellido:</label>
                    <input type="text" name="apellido" id="apellido" size="12" >
                </div>
                <br>
                <div style="width:50%; background-color: rgba(50, 157, 125, 0.16);">
                    <label for="edad">Edad:</label>
                    <input style="width:80%" type="number" name="edad" min="12" placeholder="12 años en adelante" required>
                    <br>
                    <br>
                    <label for="sexo">Sexo:</label>
                    <input type="radio" id="sexo" name="opcion" value="1" required> Femenino
                    <input type="radio" id="sexo" name="opcion" value="2" > Masculino
                    <input type="radio" id="sexo" name="opcion" value="3" > Otros
            </fieldset>
        </div>
        <br>
        <div style="width:61%; background-color: rgba(50, 157, 125, 0.16);">
            <fieldset>
                <label for="actividad">¿Que actividades le interesan?</label>
                <span>
                    <input class="form-check-input" type="checkbox" value="" id="actividad"> Basquet
                </span>
                <span>
                    <input class="form-check-input" type="checkbox" value="" id="actividad"> Fútbol
                </span>
                <span>
                    <input class="form-check-input" type="checkbox" value="" id="actividad"> Karate
                </span>
                <span>
                    <input class="form-check-input" type="checkbox" value="" id="actividad"> Natación
                </span>
                <span>
                    <input class="form-check-input" type="checkbox" value="" id="actividad"> Otra
                </span>
                <span>
                    <input type="box" name="actividad" id="actividad" placeholder="¿Cuál?">
                </span>
        </div>
        </fieldset>

        </div>
        <br>
        <div style="width:60%; background-color: rgba(50, 157, 125, 0.16);">
            <fieldset>
                <label for="correo">Correo:</label>
                <input type="email" name="correo" id="correo" placeholder="juanperez18@gmail.com">
                <label for="clave">Contraseña:</label>
                <input type="password" name="clave" id="clave" maxlength="15" minlength="8" lenght="5"
                    placeholder="Entre 8 y 15 caracteres">
            </fieldset>
            <div style="width: 92.5%;">
                <br>
                <input type="submit" value="Enviar" class="form-control btn btn-primary">
                <input type="reset" value="Eliminar" class="form-control btn btn-danger">
            </div>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="ValidarFormulario.js"></script>
</body>

</html>
